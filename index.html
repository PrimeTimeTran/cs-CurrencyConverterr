<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Currency Converter</title>
</head>

<body>
  <section class="d-flex flex-column align-items-center justify-content-center">
    <h3 class="align-self-start" id="prompt">The World's Trusted Currency Authority</h3>
    <div class="d-flex flex-column align-items-center justify-content-center input-form">
      <input id="amount" />
      <p>From</p>
      <select id="from">
        <option value="USD">USD</option>
        <option value="VND">VND</option>
      </select>
      <p>To:</p>
      <select id="to">
        <option value="VND">VND</option>
      </select>
      <button><i class="fa fa-chevron-right fa-3x"></i></button>
      <div>
        <h5 id="start-amount" class="text-center">1 USD =</h5>
        <h1 id="converted-amount">0.916394 EUR</h1>
      </div>
    </div>
  </section>

  <footer
    class="d-flex justify-content-center align-items-center text-light navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom p-3">
    Built with ‚ù§Ô∏è <a class="pl-1" target="_blank" href="https://www.github.com/primetimetran">PrimeTimeTran</a>
  </footer>
