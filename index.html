<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./logo.png">

  <title>World Famous Currency Converter</title>
  <meta property="og:title" content="International Currency Converter" />
  <meta property="og:description"
    content="Convert any currency to any other quickly and easily with our full stack currency converter" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="https://www.tradeexchange.ae/wp-content/uploads/2020/01/%D8%AB%D8%AB.jpg" />
  <meta property="og:image" content="https://www.tradeexchange.ae/wp-content/uploads/2020/01/%D8%AB%D8%AB.jpg" />
</head>

<body>
  <section class="d-flex flex-column align-items-center justify-content-center">
    <h3 class="align-self-start" id="prompt">The World's Trusted Currency Authority</h3>
    <div class="input-form">
      <div class="d-flex flex-column amount">
        <h6>Amount</h6>
        <input autofocus type="number" id="amount" class="text-md-right" />
      </div>
      <div class="d-inline-flex flex-column">
        <h6>From:</h6>
        <select id="from" class="btn-primary btn-lg btn-lg">
          <option value="USD">USD</option>
          <option value="VND">VND</option>
        </select>
      </div>
      <button id="reverse" class="btn btn-success align-self-md-end mt-1 mt-md-0" onclick="reverse()"><i
          class="fa fa-sync"></i></button>
      <div class="d-inline-flex flex-column">
        <h6>To:</h6>
        <select id="to" class="btn-primary btn-lg btn-lg">
          <option value="VND">VND</option>
          <option value="USD">USD</option>
        </select>
      </div>
      <button class="btn btn-success align-self-md-end mt-1 mt-md-0" onclick="convertCurrency()"><i
          class="fa fa-chevron-right fa-2x"></i></button>
    </div>
    <div>
      <h5 id="start-amount" class="text-center">1 USD =</h5>
      <h1 id="converted-amount" class="text-success">0.916394 EUR</h1>
    </div>
  </section>

  <footer
    class="d-flex justify-content-center align-items-center text-light navbar navbar-expand-lg navbar-dark bg-dark fixed-bottom p-3">
    Built with ❤️ by <a class="pl-1" target="_blank" href="https://www.github.com/primetimetran">PrimeTimeTran</a>
  </footer>

  <script src="script.js"></script>
</body>

</html>
